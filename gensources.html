function datumDeutsch(date) {
if (date.length<10) return date;
return date.substr(8,2)+"."+date.substr(5,2)+"."+date.substr(0,4);
}
String.prototype.formatUnicorn = String.prototype.formatUnicorn ||
function () {
"use strict";
var str = this.toString();
if (arguments.length) {
var t = typeof arguments[0];
var key;
var args = ("string" === t || "number" === t) ?
Array.prototype.slice.call(arguments)
: arguments[0];
for (key in args) {
str = str.replace(new RegExp("\{" + key + "\}", "gi"), args[key]);
}
}
return str;
};
function kopiereText() {
var copyText  = document.getElementById("hiddenoutput");copyText.select();copyText.setSelectionRange(0, 99999);document.execCommand("copy");}
function extractFields(templ) {
const regex = /{(.+?)}/g;
let match = regex.exec(templ);
let result = new Array();
while(match) {
result.push(match[1]);
match = regex.exec(templ);
}
return result;
}
function felderAuswaehlen() {
let template = templates[document.getElementById("register").value];
let neededFields = extractFields(template);
neededFields.push("hiddenoutput");
console.log(neededFields);
let textfields = document.getElementsByTagName("input");
for(let e of textfields) {
let hide = !(neededFields.includes(e.name));
e.hidden=hide;
if (e.labels&&e.labels.length>0)
e.labels.item(0).hidden=hide;
}
}
